dist: trusty
sudo: false
language: c++

env:
  global:
  - COMPILER=g++

git:
  submodules: false
  depth: 1

before_install:

addons:
  apt:
    sources: &apt_sources
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-5.0

compiler: clang
os: linux

cache:
  directories:
    - build/clang+llvm-6.0.0-x86_64-linux-gnu-ubuntu-14.04/
    - build/clang+llvm-6.0.0-x86_64-apple-darwin/

matrix:
  fast_finish: true
  include:
    - env: COMPILER=g++-7
      compiler: gcc
      addons: &gcc7
        apt:
          packages: ["g++-7"]
          sources: *apt_sources

    - env: COMPILER=clang++-5.0
      addons: &clang50
        apt:
          packages: ["clang-5.0", "g++-7"]
          sources: *apt_sources

    - env: COMPILER=g++-7
      compiler: gcc
      osx_image: xcode9.2
      os: osx

    - env: COMPILER=clang++
      osx_image: xcode9.2
      os: osx

install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      if [[ "${COMPILER}" == "g++-7" ]]; then
        brew install gcc@7
        brew link --overwrite gcc@7
      fi
    fi

  - export CXX="${COMPILER}"

before_script:
  - ${CXX} --version

script:
  - mkdir -p build
  - cd build
  - cmake -DENABLE_UNITTESTS=ON -DHUNTER_STATUS_DEBUG=ON ..
  - cmake --build .
  - cd test
  - ctest

